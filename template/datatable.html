<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Main Page</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <!-- <script type="text/javascript">
        $(document).ready(function() {
            $('#example').DataTable();
        });
    </script> -->
</head>
<body>
    <h2>HTML Table</h2>
    <table id="example" class="display dataTable" style="width: 100%;" aria-describedby="example_info">
        <thead>
            <tr>
                <th class="dt-control sorting_disabled" rowspan="1" colspan="1" aria-label="" style="width: 54px;"></th>
                <th class="sorting sorting_asc" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="Name: activate to sort column descending" style="width: 223px;" aria-sort="ascending">Name</th>
                <th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="Position: activate to sort column ascending" style="width: 351px;">Position</th>
                <th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="Office: activate to sort column ascending" style="width: 163px;">Office</th>
                <th class="sorting" tabindex="0" aria-controls="example" rowspan="1" colspan="1" aria-label="Salary: activate to sort column ascending" style="width: 130px;">Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr class="odd">
                <td class="  dt-control"></td>
                <td class="sorting_1">Airi Satou</td>
                <td>Accountant</td>
                <td>Tokyo</td>
                <td>$162,700</td>
            </tr>
          
        </tbody>
       
    </table>
    <script>
        /* Formatting function for row details - modify as you need */
        $(document).ready(function() {
            var table = $('#example').DataTable({
                order: [
                    [1, 'asc']
                ],
            });
            // Add event listener for opening and closing details
            $('#example tbody').on('click', 'td.dt-control', function() {
                var tr = $(this).closest('tr');
                var row = table.row(tr);
                if (row.child.isShown()) {
                    // This row is already open - close it
                    row.child.hide();
                    tr.removeClass('shown');
                } else {
                    // Open this row
                    row.child(row.data()).show();
                    tr.addClass('shown');
                }
            });
        });
    </script>
</html>
